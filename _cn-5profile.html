<style>
#container {
  width: 60px;
  height: 60px;
  border-radius: 60px;
  background: rgb(77, 77, 77);
}
#name {
  width: 100%;
  text-align: center;
  color: white;
  font-size: 36px;
  line-height: 60px;
}
</style>

</head>
    
<body class="theme-light">

<div id="page">
    
    <div class="header header-fixed header-logo-center ">
        <a href="_cn-1index.html" class="header-title"><i class="fa fa-home"></i> Assembo</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
    </div>

    <div id="footer-bar" class="footer-bar-1">
        <a href="_cn-3timelinePage.html" class="active-nav"><i class="fa fa-bars"></i></a>
        <a href="_cn-3taskForm.html"><button class="btn rounded-circle bg-dark-dark"><i class="fas fa-plus"></i></button></a>
        <a href="_cn-5teamPage.html" class="active-nav"><i class="fa fa-users"></i></a>
    </div>

    <div class="page-title-clear"></div>
        
    <div class="page-content">
                   
        <div class="card card-style">
            <div class="content">
                <div class="d-flex content mt-0 mb-1">
                    <!-- right side of profile. increase image width to increase column size-->
                    <div id="container" class="align-self-center">
                        <div id="name"></div>
                    </div>
                    <!-- left side of profile -->
                    <div class="flex-grow-1 ps-3">
                        <h4 id="username" placeholder="用户名" class="mt-1"></h4>
                        <a href="#" class="mt-3 btn btn-full rounded-l font-600 bg-dark-dark">生成随机头像(敬请期待)</a>
                    </div>
                    <script>
                        var user = Bmob.User.current();
                        var item = Bmob.User;
                        //query object
                        var query = new Bmob.Query(item);
                        query.get(user.id, {
                        success: function(item) {
                            var username = item.get("username");
                            var initials = username.charAt(0).toUpperCase();

                            document.getElementById("username").innerHTML = username;
                            document.getElementById("name").innerHTML = initials;
                        },
                        error: function(item, error) {
                        }
                        });

                    </script>            
                </div>
                
                <div class="content">
                    <p class="mb-n3" id="bio" placeholder="个人简介">大家好！合作愉快！</p><br>
                    <div class="divider mb-4"></div>

                </div>
            </div>
        </div>

        <div class="card card-style">
            <div class="content">
                <h4 class="mb-3">设置 (敬请期待)</h4>
                
                <div class="content">
                    <p class="mb-n3">当地时区</p><br>
                    <div class="divider mb-4"></div>
                    
                    <p class="mb-n3">推送所有任务的更新信息通知</p><br>

                    <div class="divider mb-4"></div>

                </div>
                <div class="mt-3">
                    <a href="index.html">
                    <h3>
                    <button class="btn rounded-circle bg-green-dark"><i class="fas fa-sign-in-alt"></i></button>
                    用户登录
                    </h3>

                    </a>
                    <h3 onclick="logout()">
                    <button class="btn rounded-m bg-red-dark"><i class="fas fa-times"></i></button>
                     退出登录
                    </h3>
                </div> 
            </div>
            

        </div>

    
    </div>



</div>
